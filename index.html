<!DOCTYPE HTML>
<html lang="en-GB">
<head>
	<meta charset="UTF-8" />
	<meta name="author" content="Lyndon Panton" />
	<meta name="description" content="An application which divides items in an array into sub arrays depending on a given number" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Chunky Monkey</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css" />
	<link rel="stylesheet" type="text/css" href="./css/styles.css" />
	<script type="text/javascript" src="./js/app.js"></script>
</head>
<body>
	<header id="header">
		<h1>Chunky Monkey</h1>
		<i class="fas fa-chevron-down" tabindex="0"></i>
		<div id="task" class="hidden">
			<p id="task-head">Task</p>
			<p id="task-details">Write a function that splits an array (first argument) into groups the length of size (second argument) and returns them as a two-dimensional array.</p>
		</div>
	</header>

	<main id="main">
		<form id="form">
			<input id="form-values" class="form-input" type="text" name="form-values" placeholder="Enter value(s)" />
			<input id="form-number" class="form-input" type="number" name="form-number" placeholder="Enter number" />
			<input id="form-submit" type="submit" name="form-submit" value="Chunk" />
		</form>

		<p id="original" class="display">Original Array: <span id="original-value" class="display-value">???</span></p>
		<p id="chunked" class="display">Chunked Array: <span id="chunked-value" class="display-value">???</span></p>
	</main>

	<footer id="footer">
		<span id="copyright">&copy; <span id="copyright-year"></span> Lyndon Panton | All Rights Reserved</span>
		<span id="more"><a id="more-github" class="more-link" href="https://github.com/LyndonPanton" target="_blank"><i class="fab fa-github"></i></a> <a id="more-codepen" class="more-link" href="https://codepen.io/LP4/" target="_blank"><i class="fab fa-codepen"></i></a> <a id="more-stackoverflow" class="more-link" href="https://stackoverflow.com/users/8402477/lyndon-panton" target="_blank"><i class="fab fa-stack-overflow"></i></a> <a id="more-linkedin" class="more-link" href="https://www.linkedin.com/in/lyndonpanton/" target="_blank"><i class="fab fa-linkedin"></i></a></span>
	</footer>
</body>
</html>
